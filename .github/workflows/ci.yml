on: [ pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup & Install
        run: | 
          printf "SERVER_PORT=${{ secrets.SERVER_PORT }}\nIP=${{ secrets.IP }}\nPOSTGRES_DB=${{ secrets.POSTGRES_DB }}\nPOSTGRES_USER=${{ secrets.POSTGRES_USER }}\nPOSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}\nDATABASES_PORT=${{ secrets.DATABASES_PORT }}" > .env
          yarn

      - name: Build & Run Docker
        run: docker-compose -f docker-compose.yml up -d

      - name: Run Unit Tests
        run: yarn test --coverage


